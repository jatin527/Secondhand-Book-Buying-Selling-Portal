{% load static %}
{% static 'images' as baseUrl %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Books</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/sell_books.css' %}">
    <script src="https://kit.fontawesome.com/5a485982fd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="logo">Logo</li>
            <li class="btn"><span class="fas fa-bars"></span></li>
            <div class="items">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> My Cart</a></li>
            </div>
            <div class="dropdown">
                <a class="user-login" href="login"><i class="fas fa-user"></i> {{user.name}}</a>
                <div class="dropdown-content">
                    <a href="/myBooks">My Books</a>
                    <a href="#">My Orders</a>
                    <a href="#">LogOut</a>
                </div>
            </div>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="card">
                <img class="card-img-top" src="{% static 'images/books.jpg' %}" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title text-center main_heading">Sell Books</h4>
                    <form action="sellBooks" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md">
                                <label for="aname">Author Name</label>
                                <input required type="text" id="aname" name="authorname"
                                    placeholder="Enter Author Name">
                            </div>
                            <div class="col-md">
                                <label for="bname">Book Name</label>
                                <input required type="text" id="bname" name="bookname" placeholder="Enter Book Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="blang">Book Language</label>
                                <select required id="blang" name="blang">
                                    <option value="" disabled selected>Select Language</option>
                                    <option value="english">English</option>
                                    <option value="hindi">Hindi</option>
                                    <option value="urdu">Urdu</option>
                                </select>
                            </div>
                            <div class="col-md">
                                <label for="category">Category</label>
                                <select required id="category" name="category">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="comic">Comic</option>
                                    <option value="novel">Novel</option>
                                    <option value="ncert">NCERT</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="pdate">Purchased Date</label>
                                <input required type="date" id="pdate" name="date">
                            </div>
                            <div class="col-md">
                                <label for="price">Price in <i class="fas fa-rupee-sign"></i></label>
                                <input required type="text" id="price" name="price"
                                    placeholder="Enter Price on which you like to sell">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="img" style="margin-bottom: 15px;">Upload Book Image:</label><br>
                                <input required type="file" id="img" name="img" accept="image/*">
                            </div>
                            <div class="col-md">
                                <label for="audio" style="margin-bottom: 15px;">Upload Book Description in audio
                                    format(optional):</label><br>
                                <input required type="file" id="audio" name="audio" accept="caf, audio/*">
                            </div>
                            <div class="col-md">
                                <label for="bdis">Book Condition</label>
                                <select required id="bdis" name="bdis">
                                    <option value="" disabled selected>--Select--</option>
                                    <option value="vgood">Very Good</option>
                                    <option value="good">Good</option>
                                    <option value="bad">Bad</option>
                                    <option value="poor">Poor</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="bdisdet">Book Description</label>
                                <textarea id="bdisdet" name="bdisdet"
                                    placeholder="Book Physical Condition in Details .." style="height:200px"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('nav ul li.btn span').click(function () {
            $('nav ul div.items').toggleClass("show");
            $('nav ul li.btn span').toggleClass("show");
        });
    </script>
</body>

</html>
