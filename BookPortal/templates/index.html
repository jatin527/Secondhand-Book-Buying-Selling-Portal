{% load static %}
{% static 'images' as baseUrl %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <script src="https://kit.fontawesome.com/5a485982fd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <main>
        <div class="heading">
            <h1>P R O D U C T &emsp; S L I D E R &emsp; 1 </h1>
        </div>
        <br><br><br>
        <div class="container section">
            <div class="row">
                {% if not books %}
                <div class="threeD">No books to Display</div>
                {% else %}

                {% for book in books %}

                <div class="col-3">
                    <div class="product_list">
                        <div class="product_img" style="padding: 5px;">
                            <img class="img-responsive" src="../media/bad-blood.jpg" alt="">
                        </div>
                        <div class="product_detail_btm">
                            <div class="center">
                                <h4><a class="bname" href="#">{{book.BookName}}</a></h4>
                            </div>

                            <div class="product_price">
                                <p><span class="new_price">{{book.price}} Rs</span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

                {% endfor %}
                {% endif %}

            </div>
        </div>

        <!--swiper  slider end-->
    </main>
    <script>
        $('nav ul li.btn span').click(function () {
            $('nav ul div.items').toggleClass("show");
            $('nav ul li.btn span').toggleClass("show");
        });
    </script>
    <script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
